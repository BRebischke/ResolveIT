<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectWise Manage Style Ticketing System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Ticketing Dashboard</h1>
    </div>

    <div class="main">
        <!-- Ticket List Section -->
        <div class="ticket-list">
            <h2>Tickets</h2>
            <div class="filters">
                <button onclick="filterTickets('all')">All</button>
                <button onclick="filterTickets('open')">Open</button>
                <button onclick="filterTickets('inProgress')">In Progress</button>
                <button onclick="filterTickets('resolved')">Resolved</button>
            </div>
            <ul id="ticketContainer"></ul>
        </div>

        <!-- Ticket Details Section -->
        <div class="ticket-details">
            <h2>Ticket Details</h2>
            <div id="ticketDetails">
                <p>Select a ticket to view details.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
