<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResolveIT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>ResolveIT </h1>

        <!-- Navigation Bar -->
        <div class="nav-bar">
				<div class="dropdown">
					<button class="dropbtn" onclick="toggleDropdown()"><i class="fas fa-plus"></i> New</button>
				<div class="dropdown-content" id="dropdownContent">
					<a href="create-ticket.html" onclick="showNewTicketForm()">New Ticket</a>
					<a href="new-company.html" onclick="showNewCompanyForm()">New Company</a>
					<a href="new-user.html" onclick="showNewUserForm()">New User</a>
                    <a href="new-system-user.html" onclick="showNewSystemUserForm()">New System User</a>
    </div>
</div>

            <button onClick="location.href = 'ticketScreen.html';"><i class="fas fa-calendar"></i> My Tickets</button>
            <button><i class="fas fa-calendar"></i> Calendar</button>
            <button onClick="location.href = 'index.html';"><i class="fas fa-calendar"></i> Logout</button>
        </div>
    </div>

    <div class="main">

        <div class="ticket-list">
            <h2>My List</h2>
            <div class="filters">
                <button id="allButton" class="filter-button">All</button>
                <button id="newButton" class="filter-button">New</button>
                <button id="assignedButton" class="filter-button">Assigned</button>
                <button id="inProgressButton" class="filter-button">In Progress</button>
                <button id="waitingButton" class="filter-button">Waiting</button>
                <button id="clientUpdatedButton" class="filter-button">Client Updated</button>
                <button id="completeButton" class="filter-button">Complete</button>
            </div>
            <table id="ticketTable" class="ticket-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Priority</th>
                        <th>Age</th>
                        <th>Company</th>
                        <th>Status</th>
                        <th>Summary</th>
                        <th>Contact</th>
                        <th>Last Updated</th>
                        <th>Ticket Owner</th>
                    </tr>
                </thead>
                <tbody id="ticketContainer">
                    <!-- Tickets will be populated here -->
                </tbody>
            </table>
        </div>
        
        

    <script src="ticket-screen.js"></script>
</body>
</html>
